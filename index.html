<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/Akan.css">
    <title>Akan Names</title>
</head>
<body>
    <div class="wrapper">
        <h1>Akan(Ghanaian Names)</h1>
        <p>An Akan name is a ghanaian name given based on the day of the week in which a person was born. For example if one is born on monday he'll be called kwado etc</p>
        <p id="error">All input fields are required</p>
        <div class="inputs">
            <input type="date" id="date">
            <select id="gender" name="gender">
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button id="btn">Check Name</button>
        </div>
        <p id="message"></p>
    </div>

    <script type="text/javascript" src="./assets/scripts/Akan.js"></script>
</body>
</html>
